rootProject.name = 'ztoany-springboot-starters'
include 'util'
include 'util:util-boot-autoconfigure'
findProject(':util:util-boot-autoconfigure')?.name = 'util-boot-autoconfigure'
include 'servlet-exception-handler'
include 'servlet-exception-handler:servlet-exception-handler-boot-autoconfigure'
findProject(':servlet-exception-handler:servlet-exception-handler-boot-autoconfigure')?.name = 'servlet-exception-handler-boot-autoconfigure'
include 'servlet-exception-handler:servlet-exception-handler-boot-starter'
findProject(':servlet-exception-handler:servlet-exception-handler-boot-starter')?.name = 'servlet-exception-handler-boot-starter'
include 'logging'
include 'logging:logging-boot-autoconfigure'
findProject(':logging:logging-boot-autoconfigure')?.name = 'logging-boot-autoconfigure'
include 'logging:logging-boot-starter'
findProject(':logging:logging-boot-starter')?.name = 'logging-boot-starter'

